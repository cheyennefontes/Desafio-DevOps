name: ci

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .  # O Dockerfile está na raiz do repositório, que é o contexto de build correto
          dockerfile: app/Dockerfile  # Caminho para o Dockerfile do seu projeto
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/symfony_docker_php:latest

